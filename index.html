<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container bg-light vh-100">
      <form action="">
        <h1 class="text-center">Formulario</h1>
        <div class="row">
          <div class="col-12">
            <div class="row">
              <div class="col-12 col-md-8">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label fs-3"
                    >Titulo</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="exampleInputEmail1"
                    name="titulo"
                    aria-describedby="emailHelp"
                    placeholder="Futbol"
                  />
                </div>
              </div>
              <div class="col-12 col-md-4">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label fs-3"
                    >Fecha</label
                  >
                  <input
                    type="date"
                    class="form-control"
                    id="exampleInputEmail1"
                    name="fecha"
                    aria-describedby="emailHelp"
                  />
                </div>
              </div>
            </div>
          </div>
          <!--Fin de la primera col-->
          <div class="col-12">
            <label for="basic-url" class="form-label fs-3">Horario</label>
            <div class="input-group mb-3">
              <input
                type="time"
                name="hDesde"
                class="form-control"
                placeholder="Username"
                aria-label="Username"
              />
              <span class="input-group-text">-</span>
              <input
                type="time"
                name="hHasta"
                class="form-control"
                placeholder="Server"
                aria-label="Server"
              />
            </div>
          </div>
          <!--Segunda columna fin horario-->

          <div class="col-12 mb-3">
            <label for="basic-url" class="form-label fs-3">Actividad</label>
            <select
              class="form-select"
              aria-label="Default select example"
              name="actividades"
            >
              <option selected>Actividades</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>

          <div class="col-12 mb-4">
            <label for="basic-url" class="form-label fs-3">Descripcion</label>
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
              name="descripcion"
              placeholder="Voy a ir a jugar futbol con alguno de mis amigos en versalles"
            ></textarea>
          </div>

          <div class="d-grid gap-2">
            <button class="btn btn-primary" type="submit">Crear</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
